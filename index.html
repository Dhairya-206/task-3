<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | AiGencycraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="board">
            <div class="column" id="todo">
                <h2>To Do</h2>
                <div class="task-list" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)"></div>
                <button onclick="addTask('todo')">+ Add Task</button>
            </div>
            <div class="column" id="in-progress">
                <h2>In Progress</h2>
                <div class="task-list" ondrop="drop(event, 'in-progress')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="column" id="completed">
                <h2>Completed</h2>
                <div class="task-list" ondrop="drop(event, 'completed')" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
